<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientation Media Queries Example</title>
    <meta name="description" content="This example changes the layout based on the device's orientation (portrait or landscape).">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Default styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Media query for landscape orientation */
        @media (orientation: landscape) {
            .container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="background-color: lightblue; padding: 20px; margin: 10px;">Box 1</div>
        <div class="box" style="background-color: lightgreen; padding: 20px; margin: 10px;">Box 2</div>
        <div class="box" style="background-color: lightcoral; padding: 20px; margin: 10px;">Box 3</div>
    </div>
</body>
</html>
