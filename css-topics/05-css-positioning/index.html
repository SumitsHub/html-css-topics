<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <p>Container #1: position: relative;</p>
    <div class="container1">
        <div class="parent1">
            <p>Parent #1</p>
            <div class="child">
                Child 1
            </div>
            <div class="child">
                Child 2
            </div>
        </div>
    </div>

    <hr />

    <p>Container #2 - position: absolute; - default position</p>
    <div class="container2">
        <div class="parent1">
            <p>Parent #1</p>
            <div class="child1">
                Child #1
            </div>
            <div class="child2">
                Child #2 - content
            </div>
        </div>
    </div>

    <hr />

    <p>Container #3 - position: absolute; - positioning using top, left, right, bottom</p>
    <div class="container3">
        <div class="parent1">
            <p>Parent #1</p>
            <div class="child1">
                Child #1
            </div>
            <div class="child2">
                Child #2 - content
            </div>
        </div>
    </div>
</body>
</html>
