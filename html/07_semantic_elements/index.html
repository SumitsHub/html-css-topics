<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Elements Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header,
      nav,
      main,
      aside,
      footer {
        padding: 20px;
        margin: 10px;
        border: 1px solid #ccc;
      }
      header {
        background-color: #f8f8f8;
      }
      nav {
        background-color: #e8e8e8;
      }
      main {
        background-color: #f0f0f0;
      }
      aside {
        background-color: #e0e0e0;
      }
      footer {
        background-color: #d8d8d8;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <article>
        <h2>Main Article</h2>
        <p>
          This is the main content area where the primary information is
          displayed.
        </p>
      </article>
    </main>
    <aside>
      <h2>Related Information</h2>
      <p>
        This section contains related information, links, or advertisements.
      </p>
    </aside>
    <footer>
      <p>&copy; 2023 My Website</p>
    </footer>
  </body>
</html>
